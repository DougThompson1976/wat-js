<html>
<head>
  <title>Wat Sleeping Demo</title>
  <script type="text/javascript" src="../../wat.js"></script>
</head>
<body>
<h1><a href="https://github.com/manuel/wat-js">Wat</a></h1>

<script type="text/wat" id="sleeping">

(def default-prompt 'default-prompt)

(defun (spawn-thread (id String))
  (push-prompt default-prompt
    (run-thread id)))

(defun (run-thread (id String))
  (loop
    (#appendChild (.body $document)
                  (#createTextNode $document (cat "Active thread: " id " ")))
    (sleep 250)))

(defun (sleep (ms Number))
  (take-subcont default-prompt k
    (defun (callback &rest ignore)
      (push-prompt default-prompt
        (push-subcont k)))
    ($setTimeout (js-callback callback) ms)))

(spawn-thread "thread-1")
(spawn-thread "thread-2")
(spawn-thread "thread-3")
(spawn-thread "thread-4")
(spawn-thread "thread-5")

</script>

<script type="text/javascript">
new wat.VM().eval(document.getElementById("sleeping").textContent);
</script>
</body>
</html>

<!-- WAT browser REPL. -->
<html>
<head>
  <title>Wat VM</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
  <script type="text/javascript" src="../wat.js"></script>
</head>
<body>
<h1><a href="https://github.com/manuel/wat-js">Wat VM / Virtua</a></h1>
<script type="text/javascript">
var wat = new Wat();
var self_test = 
    ["wat-begin",
     ["wat-define", "+", ["wat-js-op", "+"]],
     ["wat-define", "bar", ["wat-lambda", [], ["+", 3, 4]]],
     ["wat-define-macro", ["foo"], ["wat-list", "bar"]],
     ["foo"],
    ];
console.log(wat.run(wat.parse(self_test)));
</script>
</body>
</html>

<!-- WAT browser REPL. -->
<html>
<head>
  <title>Wat VM</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
  <script type="text/javascript" src="../wat.js"></script>
</head>
<body>
<h1><a href="https://github.com/manuel/wat-js">Wat VM / Virtua</a></h1>
<script type="text/javascript">
var wat = new Wat();
var self_test = 
    ["wat-begin",
     ["wat-define", "wat-quote", ["wat-vau1", ["x"], "ignore", "x"]],
     ["wat-define", "wat-alert", ["wat-js-wrap", ["wat-js-global", ["wat-quote", "alert"]]]],
     ["wat-define", "===", ["wat-js-op", "==="]],
     ["wat-define", "+", ["wat-js-op", "+"]],
     ["wat-js-invoke", ["wat-js-global", ["wat-quote", "console"]], ["wat-quote", "log"], ["wat-string", "12"]],
    ];
wat.run(wat.parse(self_test));
</script>
</body>
</html>

<!-- WAT browser REPL. -->
<html>
<head>
  <title>wat</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
  <script type="text/javascript" src="../jsparse.js"></script>
  <script type="text/javascript" src="../js-numbers.js"></script>
  <script type="text/javascript" src="../wat.js"></script>
  <script type="text/javascript" src="browser.js"></script>
  <style type="text/css">
    html, body, input {
    padding: 0;
    margin: 0;
    font-family: monospace, sans;
    }
    #input {
    border: 0;
    margin: .5em 0;
    padding: .5em;
    width: 100%;
    background-color: #ddd;
    }
    #output {
    padding: .5em .5em 0 .5em;
    }
    h1 {
    margin: 0;
    }
    a:link, a:visited, a:hover {
    text-decoration: none;
    }
  </style>
</head>
<body onload="watbrowser.init()">
<span style="float: right;"><a href="../doc/manual.html">Language Manual</a></span>
<h1>(<a href="https://github.com/manuel/wat-js">Wat</a>)</h1>
<div id="output"></div>
<input type="text" id="input">

</html>
